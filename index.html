<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
</head>
<body>
    <div id="stopwatch">00:00:00</div>
    <input type="button" id="start" value="start" onclick="stopwatchStart()">
    <input type="button" id="stop" value="stop" onclick="stopwatchStop()">
    <input type="button" id="reset" value="reset" onclick="stopwatchReset()">

    <script src="stopwatch.js"></script>
</body>
</html>
